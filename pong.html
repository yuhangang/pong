<html>
<head>
    <style>
        @import url(style.css);
        p.highlight {
            color: red;
        }
        svg {
            background-color: rgb(41, 41, 36);
        }
    </style>
    <script src="./dist/pong.js"></script>
</head>

<body>
    <div background-color="grey" width="100%" height="100%">
    <div class="content" >
       
    <div  class="row">

        <div class="column">
            Bot Score:
        </div>
        <div id="botScore" class="column">
          0
        </div>

        <div class="column">
            User Score:
        </div>
        <div id="userScore" class="column">
           0
        </div>
    </div>
        <svg id="canvas" width="600" height="600"/>
        <div  class="row" >
            <div margin="auto" width="300px" height="5 0px"  text-align="center" id="hint" padding="20px">
                Click space button to start the game
            </div>               
            </div>
                     
            <div position="fixed">
                <div  class="row">
                <div class="column">
                    <INPUT id="mutedButton" TYPE="button"  readyOnly VALUE="MUTE (M)" padding:auto width="200px">
                    </div>
                    <div class="column">
                        <INPUT id="ballSizeButton" TYPE="button" readyOnly VALUE="SMALLER PADDLE (I)" padding:auto width="200px">
                        </div>
                        <div class="column">
                            <INPUT id="ballSpeedButton" TYPE="button" readyOnly VALUE="FASTER BALL (O)" padding:auto width="200px">
                            </div>
                            <div class="column">
                                <INPUT id="ballSizeButton" TYPE="button" readyOnly VALUE="BIGGER BALL (P)" padding:auto width="200px">
                                </div>
                                
                        
                    </div>
                   
            </div>
        </div>
    </div>   
</body>

</html>
